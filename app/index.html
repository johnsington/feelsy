<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>feelsy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header class="container">
      <div class="twelve columns">
        <h1><strong>feelsy.</strong></h1>
      </div>
    </header>

    <section class="main">
      <div class="menu">
        <a id="login">
          <i class="fa fa-spotify"></i>
        </a>
      </div>
      <div class="container">
        <div class="trackfeed six columns offset-by-three" id="trackFeed">
        </div>
      </div>
      <div class="button-drawer u-full-width clearfix">
        <div class="button">
          :-)
        </div>
        <div class="button">
          :-(
        </div>
        <div class="button">
          :-|
        </div>
      </div>
    </section>

    <script id="tracklist" type="text/x-handlebars-template">
      <ul>
        {{#each items}}
          <li>
            <span class="title">{{track.name}}</span>
            <br>
            <span class="artist">{{safeArtistsName.name}}</span>
          </li>
        {{/each}}
      </ul>
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <script src="scripts/js.cookie.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
